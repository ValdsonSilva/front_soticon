<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a772aefe7b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/recSenha.css">
    <title>CORTEX - IFPI/NOVA SENHA</title>
</head>

<body background="../images/backgroundCortex.jpg"
    style="display: flex; justify-content:space-between; flex-direction:column">
    <h1>
        <img src="../images/logoifpi.png" alt="Instituto federal de educação, ciência e tecnologia. PIAUÍ">
    </h1>
    <div id="form">
        <form>

            <h2>Recuperar senha</h2>
            <h3>Para recuperar o seu acesso informe a sua matricula</h3>

            <label for="Nsenha">Nova senha</label>
            <div class="input">
                <i class="fa-solid fa-user"></i>
                <input type="password" placeholder="Nova senha" id="Nsenha">
            </div>
            <label for="Rsenha">Repita a sua nova senha</label>
            <div class="input">
                <i class="fa-solid fa-user"></i>
                <input type="password" placeholder="Repita a sua nova senha" id="Rsenha">
            </div>

            <div class="botao">
                <button>Atualizar senha</button>
            </div>
        </form>
    </div>

</body>

</html>
