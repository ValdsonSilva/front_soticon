<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a772aefe7b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/recSenha.css">
    <title>CORTEX - IFPI/RECUPERAR SENHA</title>
    <link rel="shortcut icon" href="../images/logoOnibus.png" type="image/x-icon">
</head>
<body background="../images/backgroundCortex.jpg">
<h1>
    <img src="../images/logoifpi.png" alt="Instituto federal de educação, ciência e tecnologia. PIAUÍ">
</h1>
<div id="form">
    <form onsubmit="enviarLogin(event)">
        <h2>
            <i class="fas fa-key" style="margin: 10px;"></i>
            Recuperar senha
        </h2>
        <h3>Para recuperar o seu acesso informe a sua matricula</h3>
        
        <label for="matricula">Login do usuário</label>
        <div class="input">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Login do usuário" id="matricula" required>
        </div>
        
        <div class="botao">
            <button type="submit">Receber token</button>
        </div>
    </form>
</div>
</body>
<script src="../env.js"></script>
<script>
    function enviarLogin(event) {
        event.preventDefault()
        try {
            const login = document.getElementById("matricula").value
            console.log("CPF:", login)
            window.location.href = "token.html"

        } catch (error) {
            window.alert("Login incorreto!")
        } finally {
            document.getElementById("matricula").value = ""
        }
    }
</script>

</html>
