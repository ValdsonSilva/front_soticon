<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de rotas</title>
    <script src="https://kit.fontawesome.com/a772aefe7b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/cadastrarRotas.css">
    <link rel="icon" href="../images/logoOnibus.png" />
</head>

<body background="../images/backgroundCortex.jpg">
    <!--Imagem do ônibus-->
    <figure class="logo">
        <img src="../images/logoOnibus.png" alt="imagem do ônibus" width="200px" height="200px">
    </figure>

    <a class="retornar" id="bo-retornar" href="./listar_rotas.html"
        style="display: flex; justify-content:center; align-items:center; width:80px;height: 50px; font-size: 15px; margin-left: 10px; margin-bottom: 8px;">
        <!-- <i class="fas fa-sign-out-alt fa-lg"></i> -->
         <i class="fas fa-arrow-left fa-lg"></i>
        <!-- logout -->
    </a>

    <div class="icon-container"></div>

    <div class="container">
        <h1 id="text-criar-rota">Criar uma nova Rota</h1>
        <form class="formulario" id="formulario" method="POST">
            <div>
                <label for="obs">detalhes:</label><br>
                <textarea id="obs" name="obs" placeholder="Informe os detalhes" required></textarea>
            </div>

            <div>
                <label for="data">data:</label><br>
                <input type="date" id="data" name="data" placeholder="Informe a data" required>
            </div>

            <div>
                <label for="status">status:</label><br>
                <select id="status" name="status" required>
                    <option value="" selected disabled>Informe o status</option>
                    <option value="espera">espera</option>
                    <option value="cancelada">cancelada</option>
                    <option value="executada">executada</option>
                </select>
            </div>

            <div>
                <label for="horario">horário:</label><br>
                <input type="time" id="horario" name="horario" placeholder="Informe o horário" required />
            </div>
            <button type="submit" id="botao">Cadastrar rota</button>
        </form>

    </div>

</body>
<script>
    const diretor_ensino = localStorage.getItem('diretor_ensino')

    const link = document.getElementById('bo-retornar')
    if (diretor_ensino) {
        link.href = "./diretorEnsino_areaLogada.html"
    }
</script>
<script src="../env.js"></script>
<script src="../scripts/cadastrarRotas.js"></script>

</html>
